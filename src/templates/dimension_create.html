<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
        Title
    {% endblock %}</title>
</head>
<body>
    <div>
        {% block to_list %}
            <a href="#">Справочник</a>
        {% endblock %}
    </div>
    <h1>{% block maincaption %}Title{% endblock %}</h1>
  {% block dimension %}
      <form method="post" action="">
        {% csrf_token %}
        {% block dimension_form %}
            {{ form.as_p }}
        {% endblock %}
        <button type="submit" name="save">Сохранить</button>
        <button type="submit" name="save-and-close"> Сохранить и закрыть</button>
      </form>
  {% endblock %}
</body>
</html>
